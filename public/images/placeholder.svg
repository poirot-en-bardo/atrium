<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Artwork placeholder</title>
  <desc id="desc">Soft gradient with gallery placeholder text.</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#f2eee8" />
      <stop offset="100%" stop-color="#d8d2c9" />
    </linearGradient>
  </defs>
  <rect width="800" height="600" fill="url(#bg)" />
  <rect x="80" y="80" width="640" height="440" rx="28" fill="#ffffff" opacity="0.6" />
  <text x="400" y="300" text-anchor="middle" font-family="'Space Grotesk', sans-serif" font-size="28" fill="#6b6762">
    Artwork image
  </text>
</svg>
